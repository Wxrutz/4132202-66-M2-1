version: "2"
services:
    wed :
      build: .
      container_name: web_service
      ports:
        - 8000:80
      volumes:
        - ./html:/var/www/html/
      depends_on:
        - db
    db:
      image: mysql:5.7.44
      ports:
        - 3306:3306
      environment:
        MYSQL_ROOT_PASSWOROD: 1234 
